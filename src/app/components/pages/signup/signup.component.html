<div>
    <h2>Sign up</h2>
    <form (submit)="signup()">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" [(ngModel)]="datos.name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" [(ngModel)]="datos.email">
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="confirm">Confirm password: </label>
            <input type="password" name="confirm">
        </div>
        <div>
            <label>
                <input name="terms" type="checkbox" [(ngModel)]="datos.accept"> 
                Accept terms and conditions
            </label>
        </div>
        <div>
            <button [disabled]="!datos.accept">Save</button>
        </div>
    </form>
</div>
