<h1>Users</h1>
<div [appAuth]>
    <button>Crear</button>
</div>

<div>
    <button (click)="increaseCounter()">Click me!</button>
</div>
<div class="panels">
    <div>
        <app-users-list [selectedUser]="selectedUser" (onUserSelected)="selectUser($event)"></app-users-list>
    </div>
    <div [appAuth]>
        <app-user-details [user]="selectedUser" (onClearUser)="clearUser()"></app-user-details>
    </div>
</div>
